<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="acc.css">
</head>

<body>

    <form class="card" action="connect/login.php" method="post">
        <h2>Вхід</h2>

        <label for="email">
            E-mail
            <input
                type="text"
                id="email"
                name="email"
                placeholder="qwerty@gmail.com"
            >
        </label>

        <label for="password">
            Пароль
            <input
                type="password"
                id="password"
                name="password"
                placeholder="******"
            >
        </label>

        <button type="submit">Увійти</button>
    </form>
<form class="text">
    <p>Не маєте акаунта? <a href="register.html">Реєстрація</a></p>
</form>
</body>

</html>
