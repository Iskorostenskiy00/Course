<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFortune Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Оплата тренажерного залу</h1>
    </header>
    <nav>
        <ul>
            <li><a href="golovna.html">Головна</a></li>
            <li><a href="schedule.html">Розклад</a></li>
            <li><a href="payment.html">Оплата</a></li>
            <li><a href="contact.html">Контакти</a></li>
        </ul>
    </nav>
    <main>
        <h2>Виберіть метод оплати:</h2>
        <form id="paymentForm">
            <label>
                <input type="radio" name="paymentMethod" value="card" onclick="showCardPaymentForm()">
                Оплатити картою
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="atGym">
                Оплатити при вході в зал
            </label>

            <button type="button" onclick="processPayment()">Завершити оплату</button>
        </form>

        <!-- Додайте блок для вводу даних картки (початково прихований) -->
        <div id="cardPaymentForm" style="display: none;">
            <label for="cardNumber">Номер карти:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Термін дії:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Тренажерний Зал</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
